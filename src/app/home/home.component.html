<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>
      <img class="logo" src="assets/ngx-rocket-logo.png" alt="angular logo" />
      <span translate>Title</span>
    </h1>
    <app-loader [isLoading]="isLoading"></app-loader>
    <!-- <q>
    </q> -->
    <ng-container *ngIf="!isLoading">
      <h3>Initialize wallet</h3>
      <textarea style="width: 85%; height: 32px" type="text" placeholder="Seed Phrase" [(ngModel)]="seedPhrase">{{
        seedPhrase
      }}</textarea
      ><br />
      <input type="text" placeholder="Amount" [(ngModel)]="amount" value="{{ amount }}" /><br />
      <button (click)="initializeZKSync()" style="margin: 10px">Initialization</button>
      <div *ngFor="let item of processing">
        {{ item }}
      </div>
      <br />
      <ng-container *ngIf="walletReady">
        <h3>Execute batch transactions</h3>
        <input
          type="number"
          max="50"
          style="width: 500px"
          placeholder="No of transactions (Max=50)"
          [(ngModel)]="noOfTransactions"
          value="{{ noOfTransactions }}"
        /><br />
        <input
          type="text"
          style="width: 500px"
          placeholder="Amount Per Transaction"
          [(ngModel)]="amountPerTransaction"
          value="{{ amountPerTransaction }}"
        /><br />
        <button (click)="batchTransfer()" style="margin-top: 10px">Batch execution and submission</button>

        <div *ngFor="let item of transactionProcessing">
          {{ item }}
        </div>
        <br />
        <!-- <ng-container *ngIf="transactions?.length">
          <button (click)="syncTrx()" style="margin-top: 10px">Batch Submit</button>
        </ng-container> -->
      </ng-container>
    </ng-container>
  </div>
</div>
